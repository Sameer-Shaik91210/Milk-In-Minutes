<form class="form" (ngSubmit)="onSubmit()" [formGroup]="orderForm">
  <div class="backColor">
    <!-- Name -->
    <mat-form-field id="name">
      <input matInput placeholder="Name" type="text" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field id="email">
      <input matInput placeholder="Email" type="text" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email is Required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">Email is invalid</mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field id="phone">
      <input
        matInput
        type="text"
        placeholder="Phone Number"
        formControlName="phone"
      />
      <mat-error *ngIf="phone?.errors?.['pattern']">
        Valid phone number contains 10 digits starting with 7/8/9
      </mat-error>
    </mat-form-field>

    <!-- House No and Street-->
    <mat-form-field id="houseNoStreet">
      <input
        matInput
        type="text"
        placeholder="House No and Street"
        formControlName="houseNoStreet"
      />
      <mat-error *ngIf="houseNoStreet?.errors?.['required']">
        House No and Street required.
      </mat-error>
    </mat-form-field>

    <!-- City and State-->
    <mat-form-field id="cityState">
      <input
        matInput
        type="text"
        placeholder="City and State"
        formControlName="cityState"
      />
      <mat-error *ngIf="cityState?.errors?.['required']">
        City and State required.
      </mat-error>
    </mat-form-field>

    <!-- Zipcode -->
    <mat-form-field id="zip">
      <input
        matInput
        type="text"
        placeholder="Zip Code"
        formControlName="zipcode"
      />
      <mat-error *ngIf="orderForm.get('zipcode')?.errors?.['pattern']">
        Invalid ZipCode
      </mat-error>
      <mat-error *ngIf="orderForm.get('zipcode')?.errors?.['required']">
        ZipCode is required
      </mat-error>
    </mat-form-field>

    <div class="quantity-totalPrice">
      <!-- quantity -->
      <mat-form-field class="quantity">
        <mat-label>Quantity</mat-label>
        <input
          matInput
          type="number"
          formControlName="quantity"
          (input)="calculateTotalPrice()"
          min="1"
        />
        <mat-error
          *ngIf="
            orderForm.get('quantity')?.errors?.['required'] 
          
          "
        >
          Quantity is Required.
        </mat-error>
        <mat-error
          *ngIf="
        orderForm.get('quantity')?.errors?.['min'] 
      
      "
        >
          Quantity must be a positive number.</mat-error
        >
      </mat-form-field>

      <!-- total-price -->
      <mat-form-field class="total-price">
        <mat-label>Total Price:</mat-label>
        <input
          matInput
          type="text"
          formControlName="totalPrice"
          [disabled]="true"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="placeOrderButton">
      <button
        color="warn"
        mat-raised-button
        [disabled]="!orderForm.valid"
        type="submit"
      >
        Place Order
      </button>
    </div>
  </div>
</form>
